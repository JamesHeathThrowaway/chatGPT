<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bird Watching Website</title>
  <style>
    /* CSS styles here */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    nav {
      display: flex;
      justify-content: center;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 10px;
    }

    main {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      padding: 20px;
    }

    .section {
      flex-basis: 30%;
      margin-bottom: 20px;
    }

    .section h2 {
      margin-bottom: 10px;
    }

    .section p {
      margin-bottom: 10px;
    }

    .about-me {
      flex-basis: 25%;
      background-color: #fff;
      padding: 20px;
      margin-left: 20px;
    }

    .about-me h3 {
      margin-bottom: 10px;
    }

    .about-me p {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Bird Watching Website</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Pictures</a>
      <a href="#">Meetups</a>
      <a href="#">More Information</a>
    </nav>
  </header>

  <main>
    <div class="section">
      <h2>Common Birds</h2>
      <p>Description of common birds and their characteristics.</p>
    </div>

    <div class="section">
      <h2>Picture of the Day</h2>
      <img src="picture.jpg" alt="Picture of a bird">
      <p>Description of the picture.</p>
    </div>

    <div class="section">
      <h2>Upcoming Events</h2>
      <p>Information about upcoming bird watching events.</p>
    </div>

    <div class="about-me">
      <h3>About Me</h3>
      <p>Short bio about the website owner.</p>
    </div>
  </main>

  <script>
    // JavaScript code here
  </script>
</body>
</html>
